<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BPMN Modelleyici</title>
  <!-- bpmn-js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/bpmn-font/css/bpmn.css">
  <script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-modeler.development.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f9;
    }
    .sidebar {
      background-color: #1f3452;
      color: white;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #356091;
    }
    .sidebar a.active {
      background: #72ace6;
      pointer-events: none;
      cursor: default;
    }
    .main {
      margin-left: 200px;
      padding: 0;
      min-height: 100vh;
      background: #f7f7f9;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px 0 32px;
      background: #f7f7f9;
    }
    .topbar h1 {
      color: #131194;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }
    .topbar button {
      background-color: #2528a8;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 15px;
    }
    .canvas {
      flex: 1;
      position: relative;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #bpmnCanvas {
      width: 100%;
      height: 100%;
      min-height: 600px;
    }
    .config-panel {
      width: 300px;
      background: #f8f8f8;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    .toolbar {
      margin-top: 20px;
    }
    .toolbar button {
      margin: 5px 0;
      padding: 8px 12px;
      width: 100%;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      background: #728fac;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
    }
    .toolbar button:last-child {
      background: #36a2eb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>iFlow</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasklist.html">Task List</a>
    <a href="processlist.html">Process List</a>
    <a href="processstart.html">Process Start</a>
    <a href="filemanager.html">File Manager</a>
    <a href="newscenario.html" class="active">New Scenario +</a>
  </div>
  <div class="main">
    <div style="width:100%;display:flex;flex-direction:column;">
      <div class="topbar">
        <h1>iFlow - New Scenario</h1>
        <button onclick="logout()">LogOut</button>
      </div>
      <div style="display:flex;flex:1;height:100%;">
        <div style="width:220px;padding:20px 10px 0 10px;box-sizing:border-box;background:#1f3452;color:white;">
          <h3 style="font-size:16px;margin-bottom:10px;">BPMN Öğeleri</h3>
          <p style="font-size:13px;">(Sol tıklayıp diyagram alanında ekleyebilirsin)</p>
          <div class="toolbar">
            <button onclick="createNewDiagram()">Yeni Diyagram</button>
            <button onclick="exportDiagram()">XML Dışa Aktar</button>
          </div>
        </div>
        <div class="canvas">
          <div id="bpmnCanvas"></div>
        </div>
        <div class="config-panel" id="propertiesPanel">
          <h3>Özellikler</h3>
          <div id="elementDetails">Bir öğe seçin</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
    const bpmnModeler = new BpmnJS({
      container: '#bpmnCanvas'
    });

    async function createNewDiagram() {
      const diagramXML = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
                  xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
                  xmlns:dc="http://www.omg.org/spec/DD/20100524/DC"
                  xmlns:di="http://www.omg.org/spec/DD/20100524/DI"
                  id="Definitions_1"
                  targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:process id="Process_1" isExecutable="false">
    <bpmn:startEvent id="StartEvent_1"/>
  </bpmn:process>
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
      <bpmndi:BPMNShape id="_BPMNShape_StartEvent_2" bpmnElement="StartEvent_1">
        <dc:Bounds x="100" y="100" width="36" height="36"/>
      </bpmndi:BPMNShape>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

      try {
        await bpmnModeler.importXML(diagramXML);
        const canvas = bpmnModeler.get('canvas');
        canvas.zoom('fit-viewport');
      } catch (err) {
        console.error('Diyagram yüklenemedi', err);
      }
    }

    // Edit modunda açılış
    async function loadEditDiagram() {
      const params = new URLSearchParams(window.location.search);
      const editName = params.get('edit');
      let xml = sessionStorage.getItem('editBpmnXml');
      if (editName && xml) {
        try {
          await bpmnModeler.importXML(xml);
          const canvas = bpmnModeler.get('canvas');
          canvas.zoom('fit-viewport');
        } catch (err) {
          console.error('Diyagram yüklenemedi', err);
        }
        sessionStorage.removeItem('editBpmnXml');
        return true;
      }
      return false;
    }

    async function exportDiagram() {
      try {
        const { xml } = await bpmnModeler.saveXML({ format: true });
        // Dosya adını otomatik üret
        let files = JSON.parse(localStorage.getItem('bpmnFiles') || '[]');
        let num = 1;
        let fileName = `diagram-${num}.bpmn`;
        while (files.some(f => f.name === fileName)) {
          num++;
          fileName = `diagram-${num}.bpmn`;
        }
        files.push({ name: fileName, path: '/', bpmnXml: xml });
        localStorage.setItem('bpmnFiles', JSON.stringify(files));
        // Ayrıca indirme işlemi de devam etsin
        const blob = new Blob([xml], { type: 'application/xml' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        a.click();
        URL.revokeObjectURL(url);
        showToast('XML dosyası kaydedildi ve File Manager ekranına eklendi!');
      } catch (err) {
        console.error('XML dışa aktarım hatası', err);
      }
    }

    // Toast mesajı
    function showToast(msg) {
      let toast = document.getElementById('toastMsg');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'toastMsg';
        toast.style.position = 'fixed';
        toast.style.top = '32px';
        toast.style.right = '32px';
        toast.style.background = '#2528a8';
        toast.style.color = '#fff';
        toast.style.padding = '14px 28px';
        toast.style.borderRadius = '8px';
        toast.style.fontSize = '16px';
        toast.style.zIndex = '9999';
        toast.style.boxShadow = '0 2px 12px rgba(0,0,0,0.12)';
        document.body.appendChild(toast);
      }
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 2200);
    }

    // Özellik panelini güncelle
    bpmnModeler.on('element.click', function(e) {
      const element = e.element;
      const detailsDiv = document.getElementById('elementDetails');
      detailsDiv.innerHTML = `
        <p><strong>ID:</strong> ${element.id}</p>
        <p><strong>Tür:</strong> ${element.type}</p>
      `;
    });

    // Sayfa açılışında edit mi yeni mi kontrol et
    (async function() {
      if (!(await loadEditDiagram())) {
        createNewDiagram();
      }
    })();

    // Ctrl+Z (undo) ve Ctrl+Y/Ctrl+Shift+Z (redo) desteği
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
        bpmnModeler.get('commandStack').undo();
        e.preventDefault();
      }
      if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.shiftKey && e.key === 'z'))) {
        bpmnModeler.get('commandStack').redo();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
