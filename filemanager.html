<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iFlow - File Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f9;
    }
    .sidebar {
      background-color: #1f3452;
      color: white;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #356091;
    }
    .sidebar a.active {
      background: #72ace6;
      pointer-events: none;
      cursor: default;
    }
    .main {
      margin-left: 200px;
      padding: 32px 32px 0 32px;
      min-height: 100vh;
      background: #f7f7f9;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .topbar h1 {
      color: #131194;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .topbar button {
      background-color: #16177e;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 15px;
    }
    .upload-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.07);
      margin-bottom: 24px;
    }
    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid #f0f0f0;
      text-align: left;
      font-size: 15px;
    }
    th {
      background: #fafafa;
      font-weight: 600;
      color: #222;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .action-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 15px;
      margin-right: 6px;
      cursor: pointer;
    }
    .edit-btn {
      background: #1976d2;
      color: #fff;
    }
    .view-btn {
      background: #fff;
      color: #222;
      border: 1px solid #e0e0e0;
    }
    .remove-btn {
      background: #ff5252;
      color: #fff;
    }
    .pagination {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .pagination-btn {
      background: none;
      border: none;
      color: #bdbdbd;
      font-size: 18px;
      cursor: pointer;
    }
    .pagination-page {
      display: inline-block;
      min-width: 28px;
      text-align: center;
      border: 1px solid #e3e3e3;
      border-radius: 6px;
      padding: 2px 8px;
      color: #2196f3;
      font-weight: 600;
      background: #fff;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/bpmn-font/css/bpmn.css">
  <script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-viewer.development.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>iFlow</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasklist.html">Task List</a>
    <a href="processlist.html">Process List</a>
    <a href="processstart.html">Process Start</a>
    <a href="filemanager.html" class="active">File Manager</a>
    <a href="newscenario.html">New Scenario +</a>
  </div>
  <div class="main">
    <div class="topbar">
      <h1>iFlow - File Manager</h1>
      <button onclick="logout()">LogOut</button>
    </div>
    <button class="upload-btn">Upload File</button>
    <table>
      <thead>
        <tr>
          <th>File Name</th>
          <th>File Path</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="fileTableBody">
        <!-- File rows will be inserted here by JS -->
      </tbody>
    </table>
    <div class="pagination">
      <button class="pagination-btn">&lt;</button>
      <span class="pagination-page">1</span>
      <button class="pagination-btn">&gt;</button>
    </div>
  </div>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Demo data
    const demoFiles = [
      { name: 'leaveRequest.bpmn', path: '/', bpmnXml: '<?xml version="1.0"?><definitions>leaveRequest</definitions>' },
      { name: 'review-invoice-demo-2.bpmn', path: '/', bpmnXml: '<?xml version="1.0"?><definitions>review-invoice-demo-2</definitions>' },
      { name: 'invoice-receipt-demo-1.bpmn', path: '/', bpmnXml: '<?xml version="1.0"?><definitions>invoice-receipt-demo-1</definitions>' }
    ];

    function renderFiles() {
      const tbody = document.getElementById('fileTableBody');
      tbody.innerHTML = '';
      let files = JSON.parse(localStorage.getItem('bpmnFiles') || 'null');
      if (!files || files.length === 0) files = demoFiles;
      files.forEach((file, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${file.name}</td>
          <td>${file.path}</td>
          <td>
            <button class="action-btn edit-btn" data-idx="${idx}">Edit</button>
            <button class="action-btn view-btn" data-idx="${idx}">View</button>
            <button class="action-btn remove-btn" data-idx="${idx}">Remove</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      // Remove event
      tbody.querySelectorAll('.remove-btn').forEach(btn => {
        btn.onclick = function() {
          let files = JSON.parse(localStorage.getItem('bpmnFiles') || 'null');
          if (!files || files.length === 0) files = demoFiles.slice();
          files.splice(this.dataset.idx, 1);
          localStorage.setItem('bpmnFiles', JSON.stringify(files));
          renderFiles();
        };
      });
      // Edit event
      tbody.querySelectorAll('.edit-btn').forEach(btn => {
        btn.onclick = function() {
          let files = JSON.parse(localStorage.getItem('bpmnFiles') || 'null');
          if (!files || files.length === 0) files = demoFiles;
          const file = files[this.dataset.idx];
          sessionStorage.setItem('editBpmnXml', file.bpmnXml);
          window.location.href = `newscenario.html?edit=${encodeURIComponent(file.name)}`;
        };
      });
      // View event
      tbody.querySelectorAll('.view-btn').forEach(btn => {
        btn.onclick = function() {
          let files = JSON.parse(localStorage.getItem('bpmnFiles') || 'null');
          if (!files || files.length === 0) files = demoFiles;
          const file = files[this.dataset.idx];
          showDiagramModal(file.name, file.bpmnXml);
        };
      });
    }

    // Modal for diagram view
    function showDiagramModal(name, xml) {
      let modal = document.getElementById('bpmnModal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'bpmnModal';
        modal.style.position = 'fixed';
        modal.style.top = '0';
        modal.style.left = '0';
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.4)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.innerHTML = `<div style="background:#fff;padding:24px 32px;border-radius:10px;max-width:900px;width:90vw;max-height:80vh;overflow:auto;position:relative;display:flex;flex-direction:column;align-items:center;">
          <h3 style='margin-top:0;'>${name}</h3>
          <div id='bpmnViewCanvas' style='width:700px;height:500px;background:#f7f7f9;border-radius:6px;box-shadow:0 2px 8px #0001;'></div>
          <button id='closeModalBtn' style='margin-top:18px;background:#ff5252;color:#fff;border:none;border-radius:6px;padding:6px 24px;cursor:pointer;'>Kapat</button>
        </div>`;
        document.body.appendChild(modal);
      } else {
        modal.style.display = 'flex';
        modal.querySelector('h3').innerText = name;
        modal.querySelector('#bpmnViewCanvas').innerHTML = '';
      }
      document.getElementById('closeModalBtn').onclick = function() {
        modal.style.display = 'none';
      };
      // BPMN diyagramı yükle
      const viewer = new BpmnJS({ container: '#bpmnViewCanvas' });
      viewer.importXML(xml).then(() => {
        const canvas = viewer.get('canvas');
        canvas.zoom('fit-viewport');
      }).catch(err => {
        document.getElementById('bpmnViewCanvas').innerHTML = '<span style="color:red">Diyagram yüklenemedi.</span>';
      });
    }
    document.addEventListener('DOMContentLoaded', renderFiles);
  </script>
</body>
</html>
