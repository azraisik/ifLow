<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <form id="loginForm" class="login-form enhanced">
      <div class="logo-wrapper">
        <img
          src="https://media.licdn.com/dms/image/v2/C4D0BAQHMTbUNMzgdGg/company-logo_200_200/company-logo_200_200/0/1637262407500/iknowtechnology_logo?e=1755734400&v=beta&t=Q4pF0nCoxgQucto4ca5csisn3xZ6UMGQlEtLvIyAh8s"
          alt="iKnow Technology Logo"

        />
      </div>
      <h2 class="login-title">iFlow S√ºre√ß ve Karar Y√∂netim Platformu</h2>
      <div class="input-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" placeholder="E-posta adresinizi girin" autocomplete="username" required />
      </div>
      <div class="input-group">
        <label for="password">≈ûifre</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="≈ûifrenizi girin" autocomplete="current-password" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
      </div>
      <div id="error-message" class="error-message" style="display:none;"></div>
      <button class="login-btn" type="submit">Giri≈ü Yap</button>
    </form>
    <div id="toast" class="toast">Giri≈ü ba≈üarƒ±lƒ±!</div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var toast = document.getElementById('toast');
      toast.className = 'toast show';
      setTimeout(function() {
        toast.className = 'toast';
        window.location.href = 'dashboard.html';
      }, 1000);
    });
    function togglePassword() {
      var pwd = document.getElementById('password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
      } else {
        pwd.type = 'password';
      }
    }
  </script>
</body>
</html>
